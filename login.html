<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img
                        src="images/login.png" alt="Login Image" /></div>
                <div class="formBx">
                    <form class="login_form">
                        <h2>Login</h2>
                        <input type="text" name="" placeholder="Username" />
                        <input type="password" name="" placeholder="Password" />
                        <button type="submit">Login</button>
                        <p class="signup">
                            Don't have an account ?
                            <a href="javascript:;" class="login_btn">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form class="reg_from">
                        <h2>Create an account</h2>
                        <input type="email" name="" placeholder="Email Address" class="reg_email"/>
                        <input type="password" name="" placeholder="Create Password" class="reg_password"/>
                        <button type="submit">Sign Up</button>
                        <p class="signup">
                            Already have an account ?
                            <a href="javascript:;" class="sign_btn">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img
                        src="images/sign-up.png" alt="Sidn Up Images" /></div>
            </div>
        </div>
    </section>

    <script type="module" src="./script.js"></script>
</body>

</html>
